<!DOCTYPE html>
<html>
<head>
    <title>My Online Shop - Cart</title>
    <link rel="stylesheet" type="text/css" href="cart.css">
</head>
<body>

    <header>
        <h1>My Online Shop</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Your Cart</h2>
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="p1">It's empty!</td>
                    <td id="price1"></td>
                    <td id="quantity1"></td>
                    <td id="total1"></td>    
                </tr>
                <tr>
                    <td id="p2"></td>
                    <td id="price2"></td>
                    <td id="quantity2"></td>
                    <td id="total2"></td>    
                </tr>
                <tr>
                    <td id="p3"></td>
                    <td id="price3"></td>
                    <td id="quantity3"></td>
                    <td id="total3"></td>    
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Subtotal</td>
                    <td id="subtotal">$0</td>
                </tr>
                <tr>
                    <td colspan="3">Tax</td>
                    <td id="tax">$0</td>
                </tr>
                <tr>
                    <td colspan="3">Total</td>
                    <td id="totalp">$0</td>
                </tr>
                <button id="clear">Clear cart</button>
            </tfoot>
        </table>
    </main>

    <footer>
        <p>&copy; 2023 My Online Shop</p>
    </footer>
    <script src="cart.js"></script>
</body>
</html>
